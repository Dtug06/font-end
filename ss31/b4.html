<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        h2 {
            margin: 20px;
        }

        .bodyEx {
            margin: 20px;
            display: flex;
            flex-direction: column;
            background-color: white;
            width: 500px;
            height: 100px;
            display: none;

        }

        .x {
            margin-left: 450px;
            width: 20px;
            border: none;
            background-color: white;
        }
    </style>
</head>

<body>
    <h2>Modal Example</h2>
    <button id="openModal">Open Modal</button>
    <div class="bodyEx">
        <button class="x">x</button>
        <p>Some text in the Modal</p>
    </div>

    <script>
        const buttonOpen = document.getElementById('openModal'); // Nút mở modal
        const buttonClose = document.querySelector('.x'); // Nút đóng modal
        const bodyEx = document.querySelector('.bodyEx'); // Modal cần hiển thị
        buttonOpen.addEventListener('click', () => {
            bodyEx.style.display = 'block'; // Hiển thị modal
        });
        buttonClose.addEventListener('click', () => {
            bodyEx.style.display = 'none'; // Ẩn modal
        });
    </script>
</body>

</html>
